autoinstall:
  version: 1
  identity:
    realname: m
    username: m
    password: "$1$eqUKBUPV$sCBo0/9v2Px0r2XgFjFU0/"
    hostname: ubu-vm1
  locale: en_US.UTF-8
  keyboard:
    layout: us
  timezone: "America/Los_Angeles"
  ssh:
    install-server: true
    allow-pw: true
    authorized-keys:
      - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIPwDsqIHT/zJlEkyq90LcgNQQmwGcpF1iqoCXw+NDnwW m@mbp"
  refresh-installer:
    update: true
    channel: "stable/ubuntu-$REL"
  source:
    id: ubuntu-desktop-minimal
  shutdown: reboot
  storage:
        #match:
          #ID_SERIAL: "Predator_SSD_GM7000_4TB_PSAG64431301584_1"
    config:
      - ptable: gpt
        path: /dev/nvme0n1
        wipe: superblock-recursive
        preserve: false
        grub_device: true
        type: disk
        id: disk-nvme
      # EFI System Partition (512MB) - Required for UEFI
      - device: disk-nvme
        size: 536870912  # 512MB EFI Partition
        flag: boot  # Fix: Changed from list [boot, esp] to a single string
        wipe: superblock-recursive
        preserve: false
        grub_device: true
        type: partition
        id: partition-efi
      - fstype: vfat
        volume: partition-efi
        preserve: false
        type: format
        id: format-efi
      - path: /boot/efi
        device: format-efi
        type: mount
        id: mount-efi
      # Boot Partition (2GB)
      - device: disk-nvme
        size: 2147483648  # 2GB Boot Partition
        wipe: superblock
        preserve: false
        grub_device: false
        type: partition
        id: partition-boot
      - fstype: ext4
        volume: partition-boot
        preserve: false
        type: format
        id: format-boot
      - path: /boot
        device: format-boot
        type: mount
        id: mount-boot
      # Root Partition (LVM)
      - device: disk-nvme
        size: -1  # Takes all remaining space
        wipe: superblock
        preserve: false
        type: partition
        id: partition-root
      # LVM Volume Group
      - volume: partition-root
        preserve: false
        type: lvm_volgroup
        id: vg-root
        name: vg-root
        devices:
          - partition-root
      - volgroup: vg-root
        name: lv-root
        size: -1
        type: lvm_partition
        id: lv-root
      # Format and Mount Root Filesystem
      - fstype: ext4
        volume: lv-root
        preserve: false
        type: format
        id: format-root
      - path: /
        device: format-root
        type: mount
        id: mount-root
